<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .wp {
    position: relative;
    border: 1px solid red;
    width: 300px;
    height: 300px;
    }

    .box{
    background: green;  
    width: 100px;
    height: 100px;
    position:absolute;
    left: 0;
    right: 0;
    top:0;
    bottom: 0; 
    margin:auto;
    }
    </style>
</head>
<body>
    <div class="wp">
        <div class="box size">123123</div>
    </div>
</body>
</html>
    <!-- 这种方式也要求居中元素的宽高必须固定,且要absolute -->
